<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #E84E3C;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #E84E3C;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background-color: #fee;
            color: #E84E3C;
            border: 1px solid #E84E3C;
        }

        .message.success {
            background-color: #efe;
            color: #000000;
            border: 1px solid #cfc;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Success screen styles */
        .success-screen {
            text-align: center;
            display: none;
        }

        .success-screen.show {
            display: block;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #E84E3C;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 45px;
            height: 45px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            color: #000000;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .success-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-button {
            background: #000000;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Reset Form -->
        <div id="resetFormContainer">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>

            <div id="message" class="message"></div>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        minlength="6"
                        placeholder="Enter new password"
                    >
                    <div class="password-requirements">
                        Must be at least 6 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        minlength="6"
                        placeholder="Confirm new password"
                    >
                </div>

                <button type="submit" id="submitBtn">
                    Reset Password
                </button>
            </form>
        </div>

        <!-- Success Screen -->
        <div id="successScreen" class="success-screen">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2 class="success-title">Password Changed!</h2>
            <p class="success-message">
                Your password has been successfully updated. You can now log in with your new password.
            </p>
            <a href="/" class="back-button">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // IMPORTANT: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://xgfjbredcxetsjkocqpv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnZmpicmVkY3hldHNqa29jcXB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzOTUyMjAsImV4cCI6MjA2OTk3MTIyMH0.wpN4jWjmCp51fHJ5bCuAY0omhBcbS_4uryxDJqEvp8w';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('resetForm');
        const resetFormContainer = document.getElementById('resetFormContainer');
        const successScreen = document.getElementById('successScreen');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.className = 'message';
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitBtn.innerHTML = '<span class="loader"></span>Resetting...';
            } else {
                submitBtn.innerHTML = 'Reset Password';
            }
        }

        function showSuccessScreen() {
            resetFormContainer.classList.add('hidden');
            successScreen.classList.add('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long!', 'error');
                return;
            }

            setLoading(true);

            try {
                // Update password using Supabase Auth
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Show success screen
                showSuccessScreen();

            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Check if user has a valid recovery session on page load
        window.addEventListener('load', async () => {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
            
            if (!session) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
